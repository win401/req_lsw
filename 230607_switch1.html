<html>

<body>
    <script>
        const num = prompt('숫자를 입력하세요');

        switch (num) {
            case (null):
                document.body.innerHTML = '<h2>취소했습니다</h2>'
                break;
            case '1':
                document.body.innerHTML = '<img src=./images/img1.jpg alt=img1>';
                break;
            case '2':
                document.body.innerHTML = '<img src=./images/img2.jpg alt=img2>';
                break;
            case '3':
                document.body.innerHTML = '<img src=./images/img3.jpg alt=img3>';
                break;
            case '4':
                document.body.innerHTML = '<img src=./images/img4.jpg alt=img4>';
                break;
            default:
                document.body.innerHTML = '<h2>해당 번호만 입력해주세요</h2>';
                break;
        }

    </script>
</body>

</html>
