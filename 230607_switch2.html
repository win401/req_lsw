<html>

<body>
    <script>
        const coffee = prompt('커피를 입력하세요');

        switch (coffee) {
            case '아메리카노':
                document.body.innerHTML = `<h2>${coffee}: 15000</h2>`
                break;
            case '카페라떼':
                document.body.innerHTML = `<h2>${coffee}: 20000</h2>`
                break;
            case '카페모카':
                document.body.innerHTML = `<h2>${coffee}: 20000</h2>`
                break;
            case '바닐라라떼':
                document.body.innerHTML = `<h2>${coffee}: 25000</h2>`
                break;

            default:
                document.body.innerHTML = `<h2>그 외는 메뉴에 있는 커피만 주문 가능합니다</h2>`
                break;
        }
    </script>
</body>

</html>
